<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وبلاگ | وب‌سایت شخصی</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="description" content="وبلاگ شخصی من - آخرین مطالب و یادداشت‌ها">
    <meta name="theme-color" content="#1a1a1a">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-code"></i> وب‌سایت شخصی من</h1>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> صفحه اصلی</a></li>
                    <li><a href="blog.html" class="active"><i class="fas fa-blog"></i> وبلاگ</a></li>
                    <li><a href="contact.html"><i class="fas fa-envelope"></i> تماس با من</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="blog-section">
            <div class="container">
                <h2>وبلاگ من</h2>
                <p class="intro-text">آخرین مطالب و نوشته‌های من را در اینجا مطالعه کنید.</p>
                
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="جستجو در مطالب...">
                    <button id="searchButton"><i class="fas fa-search"></i></button>
                </div>

                <div id="blog-posts" class="blog-posts">
                    <!-- پست‌های وبلاگ به صورت داینامیک اینجا لود می‌شوند -->
                </div>
            </div>
        </section>
        
        <section class="newsletter-section">
            <div class="container">
                <div class="newsletter-box">
                    <i class="fas fa-envelope-open-text newsletter-icon"></i>
                    <h3>در خبرنامه مشترک شوید</h3>
                    <p>برای دریافت آخرین مطالب و اخبار، در خبرنامه ما مشترک شوید.</p>
                    <form class="newsletter-form">
                        <input type="email" placeholder="ایمیل خود را وارد کنید" required>
                        <button type="submit" class="btn">اشتراک</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>تمامی حقوق این وب‌سایت محفوظ است &copy; <span id="year"></span></p>
            <div class="social">
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="Github"><i class="fab fa-github"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="#" aria-label="Telegram"><i class="fab fa-telegram"></i></a>
            </div>
            <p class="footer-credit">با <i class="fas fa-heart" style="color: var(--accent-color);"></i> طراحی شده</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/blog.js"></script>
    <script>
        // تنظیم سال جاری در فوتر
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
